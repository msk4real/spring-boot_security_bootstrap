<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        button {
            padding: 5px;
            background: gold;
        }
        .buttonLogout {
            padding: 5px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<h2>Пользователь:</h2>
<table class="table table-dark">
    <tr>
        <th th:width="120">Имя</th>
        <th th:width="120">Фамилия</th>
        <th th:width="120">Пароль</th>
    </tr>
    <td th:utext="${user.getUsername()}">Имя</td>
    <td th:utext="${user.getSurname()}">Фамилия</td>
    <td th:utext="${user.getPassword()}">Пароль</td>
</table>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
<form th:method="DELETE"  th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" class="buttonLogout" value="Удалить"/>
    <button class="buttonLogout" onclick="window.location.href = '/admin/index';">Назад</button>
</form>
<br/>
</body>
</html>
